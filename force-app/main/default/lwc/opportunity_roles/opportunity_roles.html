<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Roles For Soft Credit</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-checkbox-group name="Checkbox Group"
                                        label="Select Roles"
                                        options={roles}
                                        value={roleValue}
                                        onchange={roleChange}>
                        </lightning-checkbox-group>
                </div> 
                        <footer class="slds-modal__footer">
                            <div class="slds-clearfix">
                                <div class="slds-float_right slds-grid">
                                    <div class="slds-m-right_xxx-small slds-col">
                                        <lightning-button class="slds-m-top_small" variant="brand" type="cancel" name="cancel" onclick={handleCancel} label="Cancel">
                                        </lightning-button>
                                    </div>
                                    <div class="slds-col">
                                        <lightning-button class="slds-m-top_small" variant="brand" onclick={handleSaveRoles} type="submit" label="Save">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isModalVisible}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Select Roles For Sponsor Credit</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <lightning-checkbox-group name="Checkbox Group"
                                        label="Select Roles"
                                        options={roles}
                                        value={roleValue2}
                                        onchange={roleChange2}>
                        </lightning-checkbox-group>
                    </div>
                    <footer class="slds-modal__footer">
                        <div class="slds-clearfix">
                            <div class="slds-float_right slds-grid">
                                <div class="slds-m-right_xxx-small slds-col">
                                    <lightning-button class="slds-m-top_small" variant="brand" type="cancel" name="cancel" onclick={handleCancel} label="Cancel">
                                    </lightning-button>
                                </div>
                                <div class="slds-col">
                                    <lightning-button class="slds-m-top_small" variant="brand" onclick={handleSaveRoles2} type="submit" label="Save">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- <lightning-button label="Soft Credit Roles" onclick={handleRoles} ></lightning-button>
    <lightning-button label="Sponser Credit Roles" onclick={handleRoles2} ></lightning-button>
    <lightning-button label="Save" onclick={handleSave} ></lightning-button> -->
        <lightning-card>
            <!-- <header slot="title" class="slds-page-header slds-page-header_record-home">
                <lightning-icon icon-name="utility:feed" ></lightning-icon>
                <strong class="slds-m-left--x-small">Account Health</strong>
            </header> -->
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="6">
                    <lightning-vertical-navigation onselect={handleBeforeSelect}>
                                <lightning-vertical-navigation-section class="slds-m-top_small"  label='Credit Category'>
                                    <template for:each={accntTreeItems} for:item="item">
                                        <lightning-vertical-navigation-item-badge key={item.id} label={item.Name} name={item.Name}></lightning-vertical-navigation-item-badge>
                                    </template>
                                </lightning-vertical-navigation-section>
                    </lightning-vertical-navigation>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds">
                        <table class="slds-table slds-max-medium-table--stacked-horizontal">
                            <thead>
                                <tr class="">
                                    <th scope="col" class="nobordertop" title="Name">
                                        <div class="slds-text-heading_small">Opportunity Roles</div>
                                    </th>
                                    <th>
                                        <template if:true={addSoftCredit}>
                                            <lightning-button class ="slds-float_right slds-m-right_large" onclick={handleRoles} label="Edit Roles" alternative-text="Add Roles">Edit Roles</lightning-button>
                                        </template>
                                        <template if:true={addSponserCredit}>
                                            <lightning-button class ="slds-float_right slds-m-right_large" onclick={handleRoles2} label="Edit Roles" alternative-text="Add Roles">Edit Roles</lightning-button>
                                        </template>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={roleValues} for:item="m">
                                    <tr class='slds-m-left_xx-large' key={m}>
                                        <td data-label="Name"  title="Name" >
                                            <div class="slds-grid slds-gutters">
                                                <div class="slds-col slds-size_2-of-3">
                                                    {m}
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table> 
                    </div>  
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
</template>
