<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close" name ='Account Health' title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name="varasi_am__Conf_Category__c" onsubmit={handleSubmit} onsuccess={handleSuccess}>
                        <lightning-messages>
                        </lightning-messages>
                        <!-- <template if:true={isCateg}> -->
                            <lightning-input-field field-name="Name" >
                            </lightning-input-field>
                            <lightning-input-field field-name="varasi_am__Category_Type__c" value="Account Health">
                            </lightning-input-field>
                        <!-- </template> -->
                        <!-- <template if:true={isMetric}>
                            <lightning-input-field field-name="Name" >
                            </lightning-input-field>
                            <lightning-input-field field-name="varasi_am__Configuration_Category__c" value={categoryId}>
                            </lightning-input-field>
                        </template> -->
                        <lightning-button
                            class="slds-m-top_small"
                            type="submit"
                            label="Create new">
                        </lightning-button>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
    </template>

    <!-- <template for:each={accntTreeItems} for:item="section"> -->
        <template if:true={accntTreeItems}>
            <lightning-card >
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="8">
                        <lightning-vertical-navigation onselect={handleBeforeSelect}>
                            <lightning-button-icon icon-name="utility:add" onclick={handleClick} class ="slds-float_right slds-m-right_large" name='Account Health' title="Add new Category" alternative-text="Add new Category"></lightning-button-icon>
                                    <lightning-vertical-navigation-section class="slds-m-top_small"  label={accntTreeItems.name}>
                                        <template for:each={accntTreeItems._children} for:item="item">
                                            <lightning-vertical-navigation-item-badge key={item.id} label={item.name} name={item.name} badge-count={item.numOfChildren1}></lightning-vertical-navigation-item-badge>
                                        </template>
                                    </lightning-vertical-navigation-section>
                        </lightning-vertical-navigation>
                    </lightning-layout-item>
                    <lightning-layout-item size="4">
                        <div class="slds">
                            <table class="slds-table slds-max-medium-table--stacked-horizontal">
                                <thead>
                                    <tr class="">
                                        <th scope="col" class="nobordertop" title="Name">
                                            <div class="slds-text-heading_small">Metric Name</div>
                                        </th>
                                        <th>
                                            <lightning-button-icon icon-name="utility:add" class ="slds-float_right slds-m-right_large" title="Add New Metric" alternative-text="Add New Metric"></lightning-button-icon>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={accntMetricData} for:item="m">
                                        <tr key={m.id}>
                                            <td data-label="Name"  title="Name" >
                                                <div>{m.metricName}</div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table> 
                        </div>  
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-card>
        </template>
        <br/>

                </lightning-layout-item>
                <lightning-layout-item size="4">
                    <div class="slds">

                            <thead>
                                <tr class="slds-text-heading_label">
                                    <th scope="col" class="nobordertop" title="Name">
                                        <div>Cheklist Item</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
