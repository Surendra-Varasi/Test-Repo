<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Initiative</h2>
                </header>
                <lightning-record-edit-form object-api-name="varasi_am__Program__c" onsuccess={handleSuccess}>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input-field field-name="Name">
                        </lightning-input-field>
                        <lightning-input-field field-name="varasi_am__Account__c" value={recordId}>
                        </lightning-input-field>
                        <lightning-input-field field-name="varasi_am__Active__c">
                        </lightning-input-field>
                        <lightning-input-field field-name="varasi_am__Sponsor__c">
                        </lightning-input-field>
                        <lightning-input-field field-name="varasi_am__Strategic__c">
                        </lightning-input-field>
                        <lightning-input-field field-name="varasi_am__Program_Description__c">
                        </lightning-input-field>
                    </div>
                    <footer>
                        <div class="slds-clearfix slds-modal__footer">
                            <div class="slds-float_right slds-grid">
                                <div class="slds-m-right_xxx-small slds-col">
                                    <lightning-button class="slds-m-top_small" variant="Neutral" type="cancel"
                                        name="cancel" onclick={handleCancel} label="Cancel">
                                    </lightning-button>
                                </div>
                                <div class="slds-col">
                                    <lightning-button class="slds-m-top_small" variant="brand" type="submit"
                                        name="update" label="Save">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </footer>
                </lightning-record-edit-form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
