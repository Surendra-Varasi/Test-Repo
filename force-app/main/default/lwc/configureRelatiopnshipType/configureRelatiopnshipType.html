<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close" name='Budget' title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="standard"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
                    <lightning-record-edit-form density="comfy" object-api-name="varasi_am__Conf_Category__c" onsuccess={handleSuccess}>
                        <lightning-messages>
                        </lightning-messages>
                        <label for="fieldid">Offering Name</label>
                            <lightning-input-field id="fieldid" field-name="Name" variant="label-hidden">
                            </lightning-input-field>
                            <lightning-input-field field-name="varasi_am__Category_Type__c" value="Relationship Type">
                            </lightning-input-field>  
                        <lightning-button
                            class="slds-m-top_small"
                            type="submit"
                            label="Create">
                        </lightning-button>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
    </template>    
    <template if:true={targetTreeItems}>
        <lightning-card >
            <header slot="title" class="slds-page-header slds-page-header_record-home">
                <lightning-icon icon-name="standard:channel_program_history" ></lightning-icon>
                <strong class="slds-m-left--x-small">Relationship Types</strong>
                <lightning-button-icon icon-name="utility:add" onclick={handleClick} class ="slds-float_right slds-m-left_large slds-m-right_large" name='Target' title="Add new Relationship Type" alternative-text="Add new Budget"></lightning-button-icon>
            </header>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="8">
                    <lightning-vertical-navigation  >
                                <lightning-vertical-navigation-section >
                                    <template for:each={targetTreeItems._children} for:item="item1">
                                        <lightning-vertical-navigation-item-badge key={item1.id} label={item1.name} name={item1.name} badge-count={item1.numOfChildren1}></lightning-vertical-navigation-item-badge>
                                    </template>
                                </lightning-vertical-navigation-section>
                    </lightning-vertical-navigation>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </template>
</template>
