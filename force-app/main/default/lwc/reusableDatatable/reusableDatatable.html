<template>
   <lightning-card>
         <template if:true={records}>
            <div class="slds-grid slds-wrap">
               <div class="slds-col slds-size_3-of-12 slds-p-bottom_xx-small slds-p-left_xxx-small">
                        <template if:true={searchFunction}>
                           <lightning-input type="search" value={searchKey} onchange={handleKeywordChange}></lightning-input>
                        </template>
               </div>
               <div class="slds-col slds-size_3-of-12">
               
               </div>
               <div class="slds-col slds-size_6-of-12">
                     <span class="slds-float_right slds-p-top_xxx-small">
                        <span class="slds-m-right_x-small ">
                           <template if:true={refreshButton}>
                              <lightning-button-icon title="Refresh" icon-name="utility:refresh" onclick={handleRefresh}>
                              </lightning-button-icon>
                           </template>
                        </span>
                        <span class="slds-m-right_x-small">
                           <template if:true={newRecordButton}>
                              <lightning-button onclick={handleNewRecord} label={newRecordLabel}>
                              </lightning-button>
                           </template>
                        </span>
                        <!-- <span class="slds-m-right_x-small">
                           <template if:true={deleteRecordButton}>
                              <lightning-button onclick={handleDeleteRecord} label={deleteRecordLabel}>
                              </lightning-button>
                           </template>
                        </span> -->
                        <template if:true={exportButton}>
                           <lightning-button onclick={exportData} label="Export" >Export</lightning-button>
                        </template>
                     </span>
               </div>
               <!-- <template if:true={filter}>
                  <lightning-button-menu alternative-text="Show menu" onselect={handleOnselect}>
                     <template for:each={filterFields} for:item="field">
                        <lightning-menu-item key={field} value={field} label={field} ></lightning-menu-item>
                     </template>
                  </lightning-button-menu>
               </template> -->
            </div>
         <lightning-layout>
            <lightning-layout-item size="12" padding="around-medium">
               <div class="slds-align_absolute-center">
                     <c-custom-image-comp
                        key-field="Id"
                        data={currentPageData}
                        hide-checkbox-column=true
                        columns={columns}
                        onrowaction={handleRowActions}
                        style="width: 100%;">
                     </c-custom-image-comp>
                     <br/>
                  <!-- <lightning-datatable key-field="id" data={currentPageData} columns={columns}
                     hide-checkbox-column="true" onrowaction={handleRowActions}>
                  </lightning-datatable> -->
               </div>
            </lightning-layout-item>
            <!-- <lightning-layout-item size="12" margin="around-small">
               <div class="slds-align_absolute-center">
                  <ul class="slds-button-group-row">
                     sss
                     <template if:true={hasPrev}>
                        <lightning-button-icon title="Previous" icon-name="utility:jump_to_left" onclick={onPrev}>
                        </lightning-button-icon>
                     </template>
                     <template if:true={hasNext}>
                        <lightning-button-icon title="Next" icon-name="utility:jump_to_right" onclick={onNext}>
                        </lightning-button-icon>
                     </template>
                  </ul>
               </div>
            </lightning-layout-item> -->

         </lightning-layout>

         <div class="slds-align_absolute-center">
            <ul class="slds-button-group-row">
               <template if:true={hasPrev}>
                  <lightning-button-icon title="Previous" icon-name="utility:jump_to_left" onclick={onPrev}>
                  </lightning-button-icon>
               </template>
               <template if:true={hasNext}>
                  <lightning-button-icon title="Next" icon-name="utility:jump_to_right" onclick={onNext}>
                  </lightning-button-icon>
               </template>
            </ul>
         </div>
      </template>
   </lightning-card>
</template>
