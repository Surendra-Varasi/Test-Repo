<template>
    <lightning-card>
        <lightning-record-edit-form object-api-name="varasi_am__Company_Offering__c"
         record-id={recordId} onsuccess={handleSuccess}>
            <table class="slds-table slds-table_cell-buffer">
                <tbody>
                    <template for:each={mapData} for:item="config">
                        <tr key={config.key}>
                            <th scope="col">{config.value}</th>
                            <th scope="col">
                                <lightning-input-field variant="label-hidden" field-name={config.key}>
                                </lightning-input-field>
                            </th>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div class="slds-clearfix">
                <div class="slds-float_right slds-grid">
                    <div class="slds-m-right_xxx-small slds-col">
                        <lightning-button class="slds-m-top_small" variant="brand" type="cancel" name="cancel"
                            onclick={handleCancel} label="Cancel">
                        </lightning-button>
                    </div>
                    <div class="slds-col">
                        <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update"
                            label="Save">
                        </lightning-button>
                    </div>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
