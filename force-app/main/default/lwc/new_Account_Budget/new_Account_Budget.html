<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Account Budget
                    </h2>
                </header>
                <lightning-record-edit-form object-api-name="varasi_am__Account_Budget_Detail__c"
                    onsuccess={handleSuccess}>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <lightning-input-field field-name="Name">
                        </lightning-input-field>
                        <lightning-input-field field-name="varasi_am__Account__c" value={recordId}>
                        </lightning-input-field>
                        <lightning-input-field field-name="varasi_am__Year__c" required>
                        </lightning-input-field>
                        Enter Budget by Category
                        <table class="slds-table slds-table_cell-buffer">
                            <tbody>
                                <template for:each={mapData} for:item="config">
                                    <tr key={config.key}>
                                        <th scope="col"><b>{config.key}</b></th>
                                        <th>
                                            <template for:each={config.value} for:item="configDetail">
                                                <tr key={configDetail.Id}>
                                                    <th>

                                                    </th>
                                                    <th>
                                                        {configDetail.Name}
                                                    </th>
                                                    <th>
                                                        <lightning-input-field  key={configDetail.varasi_am__Column_Name__c}
                                                                                variant="label-hidden"
                                                                                class="slds-float_right"
                                                                                field-name={configDetail.varasi_am__Column_Name__c}>
                                                        </lightning-input-field>
                                                    </th>
                                                </tr>
                                                
                                            </template>
                                        </th>
                                    </tr>

                                </template>
                            </tbody>
                        </table>
                    </div>
                    <footer>
                        <div class="slds-clearfix slds-modal__footer">
                            <div class="slds-float_right slds-grid">
                                <div class="slds-m-right_xxx-small slds-col">
                                    <lightning-button class="slds-m-top_small" variant="Neutral" type="cancel"
                                        name="cancel" onclick={handleCancel} label="Cancel">
                                    </lightning-button>
                                </div>
                                <div class="slds-col">
                                    <lightning-button class="slds-m-top_small" variant="brand" type="submit"
                                        name="update" label="Save">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </footer>
                </lightning-record-edit-form>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
